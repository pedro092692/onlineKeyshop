<div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="card-tools float-left">
              <div class="input-group input-group-sm">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search Products">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Platform</th>
                  <th>Category</th>
                  <th>Subcategory</th>
                </tr>
              </thead>
              <tbody>
                {% for product in products %}
                  <tr>
                      <td>{{ product.name|capitalize }}</td>
                      <td>{{ product.platform.name|capitalize }}</td>
                      <td>{{ product.category.name|capitalize }}</td>
                      <td>{{ product.sub_category.name|capitalize }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
