{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h1>Login form</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.email }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('security.register') }}">No account yet ? Register here</a>
{% endblock content %}
